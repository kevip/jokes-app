<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      Id.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
      Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="setup">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by setup">
      Setup
    </th>
    <td mat-cell *matCellDef="let element"> {{element.setup}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="punchline">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by punchline">
      Punchline
    </th>
    <td mat-cell *matCellDef="let element"> {{element.punchline}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5]">
</mat-paginator>
